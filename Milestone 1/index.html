<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Vue Boolflix</title>
</head>
<body>
    
    <div id="app">
        <!-- Header -->
        <header>
            <div class="container-header">
                <div class="logo">
                    <img src="assets/img/boolflix.png" alt="">
                </div>
                <div class="search-bar">
                    <input type="search" v-model="search" @keyup.enter="filmCall()" placeholder="Cerca un film">
                    <button @click="filmCall()">Cerca</button>
                </div>
            </div>
        </header>
        <!-- /Header -->
        <!-- Main -->
        <main>
            <div class="films">
                <div class="card" v-for="(film,index) in films">
                    <div class="film">
                        <h3 class="titolo">Titolo: {{film.title}}</h3>
                        <h4 class="titolo-originale">Titolo Originale: {{film.original_title}}</h4>
                        <p class="lingua">Lingua: {{film.original_language}}</p>
                        <p class="voto">Voto: {{film.vote_average}}</p>
                    </div>
                </div>
            </div>
        </main>
        <!-- /Main -->
    </div>


    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" 
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" 
    crossorigin="anonymous"></script>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Js -->
    <script src="assets/js/app.js"></script>
</body>
</html>
